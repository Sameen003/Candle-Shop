<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-yellow-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">
                <a>Melted Warmth</a>
            </div>
            <div class="space-x-6">
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto mt-8 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Left Side - Cart Items -->
        <div class="col-span-2 space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Your Cart</h1>
            
            <!-- Cart Items Table -->
            <table id="cartTable" class="w-full bg-white rounded-lg shadow-lg border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-4 text-left">Product Name</th>
                        <th class="p-4 text-left">Detail</th>
                        <th class="p-4 text-left">Price</th>
                        <th class="p-4 text-left">Select</th>
                        <th class="p-4 text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="cartItems" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <!-- Right Side - Order Summary and Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg sticky top-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>

            <!-- Total Price -->
            <div class="flex justify-between mb-6">
                <p class="text-gray-600">Total Price:</p>
                <p class="text-lg font-bold" id="totalPrice">0</p>
            </div>

            <!-- Order Form -->
            <form id="orderForm" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-gray-700 font-medium">Location:</label>
                    <input type="text" id="location" name="location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contact" class="block text-gray-700 font-medium">Contact Number:</label>
                    <input type="text" id="contact" name="contact" pattern="\d{11}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>

                <!-- Delivery Option -->
                <div>
                    <label for="delivery" class="block text-gray-700 font-medium">Delivery:</label>
                    <select id="delivery" name="delivery" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="inside">Inside Dhaka</option>
                        <option value="outside">Outside Dhaka</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-300">
                    Order Now
                </button>
            </form>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
